<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="张乃璎">
    <meta name="generator" content="Webstorm 10.0.4">
    <meta name="description" content="实验室人员考勤时间">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>考勤时间页面</title>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
    $(document).ready(function() {
        var chart = {
            type: 'bar'
        };
        var usernames=[];
        var usertimes=[];
        var url='index.php?c=totaltime&m=total';
        var data={};
        var success=function(res){
        	var names=[];
    		var times=[];
    		if(res.status==1){
        		var userdata=res.data;
    			for(var i=0 ;i<userdata.length; i++){
    				names[i] = userdata[i]['username'];
    				times[i] = Number(Math.floor(userdata[i]['time']/3600));
    			}
        	  }
    		usernames=names;
    		usertimes=times;
    		};
    		
        $.ajax({
        	url:url,
        	data:data,
        	async:false,
        	success:success,
        	dataType:'json',
        	type:'get',
        });
        var title = {
            text: '实验室人员考勤时间',
            style:{
                'fontSize' : '32px',
                'font-family' : '微软雅黑',
                'font-weight' : 'bold'
            }
        };
        var subtitle = {
            text: 'Attendance Time by HighCharts',
            style:{
                'fontSize' : '16px',
                'font-family' : '微软雅黑',
                'font-weight' : 'lighter'
            }
        };
        var xAxis = {
            categories:usernames,
            title: {
                text: null
            },
            labels : {
                style : {
                    'fontSize' : '15px'
                }
            }
        };
        var yAxis = {
            min: 0,
            title: {
                text: 'Time (hours)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        };
        var tooltip = {
            valueSuffix: ' hours',
            style : {
                'fontSize' : '13px'
            }
        };
        var plotOptions = {
            bar: {
                dataLabels: {
                    enabled: true
                }
            },
            series: {
                stacking: 'normal'
            }
        };
        var legend = {

        };
        var credits = {
            enabled: false
        };
        var series= [{
            name: 'time',
            data:usertimes,
        }];
        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.legend = legend;
        json.credits = credits;
        $('#container').highcharts(json);

    });
</script>
</body>
</html>
