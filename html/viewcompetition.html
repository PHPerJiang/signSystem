<html lang="en">
<head>
    <meta name="author" content="张乃璎">

    <meta name="description" content="竞赛信息页面">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/viewcompetition.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/pages.css" media="screen" type="text/css" />

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/viewcompetition.js" type="text/javascript"></script>
    <title>竞赛信息</title>
</head>
<body>
<div class="content">
    <div class="title textAlignCenter">
        <h1 class="boldFontFormat">竞赛信息</h1>
        <h4>Competition Informations</h4>
        <button class="btn btn-default" id="addcompetition">添加竞赛信息</button>
    </div>
    <div class="tableDiv textAlignCenter">
        <table class="table">
            <tr class="boldFontFormat fontSize">
                <td>赛事名称</td>
                <td>参赛时间</td>
                <td>队伍名称</td>
                <td>题　　目</td>
                <td>赛事等级</td>
                <td>名　　次</td>
                <td>证　　书</td>
                <td>操　　作</td>
            </tr>
            {foreach from=$data key=keys item=values}
            <tr class="fontSize">
                <td>{$values.name}</td>
                <td>{$values.time}</td>
                <td>{$values.teamname}</td>
                <td>{$values.title}</td>
                <td>{$values.grade}</td>
                <td>{$values.top}</td>
                <td><a href="{$values.certificate}" download="">下载证书</a></td>
                <td><input type="submit" value="删除" class="btn btn-default" id="del"/>
                	<input type="hidden" id="del-id" value="{$values.id}"/>
                </td>
            </tr>
            {/foreach}
        </table>
    </div><!--.tableDiv end-->

        <div class="pagination">

</html>
