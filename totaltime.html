    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <title>考勤时间页面</title>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
    $(document).ready(function() {
        var chart = {
            type: 'bar'
        };
        var title = {
            text: '实验室人员考勤时间',
            style:{
                'fontSize' : '32px',
                'font-family' : '微软雅黑',
                'font-weight' : 'bold'
            }
        };
        var subtitle = {
            text: 'Attendance Time by HighCharts',
            style:{
                'fontSize' : '16px',
                'font-family' : '微软雅黑',
                'font-weight' : 'lighter'
            }
        };
        var xAxis = {
            categories: ['张三', '李四', '王五', '赵六'],
            title: {
                text: null
            },
            labels : {
                style : {
                    'fontSize' : '15px'
                }
            }
        };
        var yAxis = {
            min: 0,
            title: {
                text: 'Time (hours)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        };
        var tooltip = {
            valueSuffix: ' hours',
            style : {
                'fontSize' : '13px'
            }
        };
        var plotOptions = {
            bar: {
                dataLabels: {
                    enabled: true
                }
            },
            series: {
                stacking: 'normal'
            }
        };
        var legend = {

        };
        var credits = {
            enabled: false
        };

        var series= [{
            name: 'time',
            data: [973, 914, 4054, 732],
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.legend = legend;
        json.credits = credits;
        $('#container').highcharts(json);

    });
</script>
